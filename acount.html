		<script>
	   var json=[
      {
        a_img:"./img/icon/item3.png",
        a_p:"我的学习卡",
		a_tb:"./img/jiantou.png"
      }]
	  var item_box=document.querySelector(".item-box");
       for(var a of json){
		var na = document.createElement("li");
            na.innerHTML=
		`<div class="item-box">
		<div class="item">
				<div class="center-text">
					<div class="left-i">
						<img src="${a.a_img}" >
					</div>
					<p>${a.a_p}</p>
				</div> 
				<div class="right">
					<img class="jiantou" src="${a.a_tb}" >
				</div>
			</div> `
	   }
	   item_box.appendChild(na);

	   var jsonb=[
      {
        b_img:"./img/icon/item4.png",
        b_p:"分享赚学费",
		b_tb:"./img/jiantou.png"
      }]
	  var item_box2=document.querySelector(".item-box");
       for(var b of jsonb){
		var nb = document.createElement("li");
            nb.innerHTML=
			`<div class="item-box">
			<div class="item" style="margin-top: 20px;">
				<div class="center-text">
					<div class="left-i">
						<img src="${b.b_img}" >
					</div>
					${b.b_p}
				</div>
				<div class="right">
					<img class="jiantou" src="${b.b_tb}" >
				</div>
			</div>
		</div>`
	   }
	   item_box2.appendChild(nb);
