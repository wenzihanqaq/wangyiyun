<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/p-login.css"/>
	</head>
	<body style="background: url(img/bg.png) ; background-size: cover;">
		<div class="top-box">
			<img class="logo" src="./img/redlogo.png">
			<div class="input-box">
				<input type="text" required name="" id="" value="" placeholder="请输入手机号" />
			</div>
			<div class="input-box">
				<input type="password" required="required" name="" id="" value="" placeholder="请输入密码" />
			</div>
			<div class="tips-box">
				<div style="text-align: left;font-size: 12px; color: #999;">
					忘记密码？
				</div>
			</div>
			<div class="button-box" style="margin-top: 40px;">
				<div class="l-button red-white">
					登录
				</div>
			</div>
		</div>
	</body>
</html>
