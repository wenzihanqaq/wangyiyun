		var url = "http://rap2api.taobao.org/app/mock/308851/user/list"
        var xhr = new XMLHttpRequest();

        xhr.open("GET", url, true);//get请求，url说明是yrl,true是异步
        xhr.send();
        xhr.onreadystatechange = function () {//监听成功
            if (xhr.readyState === 4 && xhr.status === 200) {//状态码为200
                console.log(xhr.responseText);
                var content = JSON.parse(xhr.responseText);
                //从服务器端获得数据在网页显示 JSON.parse()服务器端数据变成json
                insert(content);
            }
        }
		function insert(content){
			var list=document.querySelector(".list-box");
            for(var c of content){
				var nc=document.createElement("li");
				nc.innerHTML=`
				<div class="item">
				<div class="l-img">
					<img src="${c.list_img}" >
				</div>
				<div class="r-text">
					<div class="title">
						${c.list_title}
					</div>
					<div class="people">
						${c.list_people}
					</div>
					<div class="tips">
						${c.list_tips}
					</div>
					<div class="vip">
                        <span class="bk">vip</span><span class="jg">${c.list_vip}</span>	
					</div>
`
			list.appendChild(nc);
			}
		}
